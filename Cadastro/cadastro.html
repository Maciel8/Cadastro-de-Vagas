<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Reserva - Estacionamento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Sistema de Controle de Estacionamento</h1>
    <nav>
      <ul>
        <li><a href="cadastro.html" class="active">Cadastrar Reserva</a></li>
        <li><a href="listar.html">Listar Vagas</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Cadastro de Reserva de Vaga</h2>
    <form id="formCadastro">
      <div class="form-group"><label>Placa*</label><input type="text" id="placa" required></div>
      <div class="form-group"><label>Proprietário*</label><input type="text" id="proprietario" required></div>
      <div class="form-group"><label>Apartamento*</label><input type="number" id="apartamento" required></div>
      <div class="form-group"><label>Bloco*</label><input type="text" id="bloco" required></div>
      <div class="form-group"><label>Modelo*</label><input type="text" id="modelo" required></div>
      <div class="form-group"><label>Cor*</label><input type="text" id="cor" required></div>
      <div class="form-group"><label>Vaga*</label><input type="number" id="vaga" required></div>
      <div class="form-buttons">
        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="fecharPopup()">&times;</span>
      <h3>Reserva Cadastrada!</h3>
      <p>A reserva foi cadastrada com sucesso.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sistema de Estacionamento - Condomínio</p>
  </footer>

  <script>
    const form = document.getElementById('formCadastro');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const dados = {
        placa: document.getElementById('placa').value,
        proprietario: document.getElementById('proprietario').value,
        apartamento: document.getElementById('apartamento').value,
        bloco: document.getElementById('bloco').value,
        modelo: document.getElementById('modelo').value,
        cor: document.getElementById('cor').value,
        vaga: document.getElementById('vaga').value
      };

      console.log("Reserva cadastrada:", dados);
      popup.style.display = 'block';
    });

    function fecharPopup() {
      popup.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target === popup) {
        popup.style.display = "none";
      }
    };
  </script>
</body>
</html>
